<div class="card text-center">
  <div class="card-body">
    <div class="custom-img mx-auto">
      <img [src]="imgPath" alt="Owl Image">
    </div>
    <h3 class="card-title text-danger">{{imgName}}</h3>
    <button class="btn btn-outline-primary" (click)="changeImage()">Toggle Image</button>
    <br>
    <br>
    <div class="row">
      <div class="container col-sm-4">
        <input class="form-control form-control-sm" type="text" placeholder="Enter something" [(ngModel)]="something">
        <div>You like: <strong>{{ something }}</strong></div>
      </div>
    </div>
  </div>
</div>
